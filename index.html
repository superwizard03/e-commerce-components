<!DOCTYPE html>
<html>

<head>
    <title>Joobu</title>
    <script type="module" src="app.js"></script>
</head>

<body>
    <div class="text-2xl text-red-700 py-16 w-64 mx-auto text-center font-bold">
        <span>Shipping Costs</span>
    </div>
    <div class="flex flex-row flex-wrap justify-center">
        <div class="px-8">
            <div class="w-80 ml-auto">
                <div class="text-1xl text-red-700 py-2 w-64">
                    <span>Choose your country</span>
                </div>
                <div x-data="{dropdownMenu: false, selectedValue: 'Netherlands'}" class="relative">
                    <button @click="dropdownMenu = ! dropdownMenu"
                        class="border border-solid border-slate-200 hover:shadow-xl font-medium rounded-lg text-sm w-80 h-12 px-4 py-2.5 mt-2 text-center inline-flex items-center">
                        <span x-text="selectedValue">Netherlands</span>
                        <svg class="w-4 h-4 ml-auto mr-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>
                    <div x-show="dropdownMenu" @mouseover.away="dropdownMenu = false"
                        x-data="{ countries: ['Belgium', 'Germany', 'France', 'Austria', 'Italy'] }"
                        class="absolute font-medium py-2 bg-white bg-gray-100 rounded-md shadow-2xl w-80">
                        <template x-for="country in countries">
                            <div @click="selectedValue = country" x-text="country"
                                class="block px-4 py-2 w-80 h-12 text-sm hover:bg-slate-200">
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-8">
            <div class="text-1xl py-2 w-64 italic">
                <span>Shipping details</span>
            </div>
            <div
                class="text-1xl font-medium py-3 pl-5 my-2 w-80 h-12 border border-solid border-slate-200 rounded grid grid-cols-4">
                <div class="col-start-1 col-end-3">PostNL</div>
                <div class="col-start-3 col-span-1 ml-auto mr-3">
                    <img class="object-cover h-5 w-5" src="./img/PostNL.svg">
                </div>
                <div class="col-end-5 col-span-1">+ €8,99</div>
            </div>
            <div
                class="text-1xl font-medium py-3 pl-5 my-2 w-80 h-12 border border-solid border-slate-200 rounded  grid grid-cols-4">
                <div class="col-start-1 col-end-3">UPS</div>
                <div class="col-start-3 col-span-1 ml-auto mr-3">
                    <img class="object-cover h-5 w-5" src="./img/UPS.svg">
                </div>
                <div class="col-end-5 col-span-1">+ €8,99</div>
            </div>
            <div
                class="text-1xl font-medium py-3 pl-5 my-2 w-80 h-12 border border-solid border-slate-200 rounded  grid grid-cols-4">
                <div class="col-start-1 col-end-3">DHL</div>
                <div class="col-start-3 col-span-1 ml-auto mr-3">
                    <img class="object-cover h-5 w-5" src="./img/DHL.svg">
                </div>
                <div class="col-end-5 col-span-1">+ €8,99</div>
            </div>
            <div
                class="text-1xl font-medium py-3 pl-5 my-2 w-80 h-12 border border-solid border-slate-200 rounded  grid grid-cols-4">
                <div class="col-start-1 col-end-3">UPS Express</div>
                <div class="col-start-3 col-span-1 ml-auto mr-3">
                    <img class="object-cover h-5 w-5" src="./img/UPS Express.svg">
                </div>
                <div class="col-end-5 col-span-1">+ €8,99</div>
            </div>
        </div>
    </div>
</body>

</html>
